<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example with Multiple Markers</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <!-- Marker 1 -->
        <a-marker type="pattern" url="marker/2.png">
            <a-image rotation="0 90 0" src="models/Flag_of_Malaysia.svg.png"></a-box>
        </a-marker>

        <!-- Marker 2 -->

        <!-- Add more markers as needed -->

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
