<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>KatilistIQ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .topbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .card {
            display: inline-block;
            padding: 40px 60px 80px; /* Increase bottom padding to accommodate the icon */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: scale(1.0);
        }
        
        .icon {
            position: absolute;
            top: 10px; /* Adjust the position of the icon */
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Adjust the size of the icon */
            height: auto;
        }

        .card-text {
            margin-top: 80px; /* Adjust the margin to lower the text */
            font-size: 18px; /* Adjust the font size if necessary */
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>KatilistIQ</h1>
    </div>
    
    <div class="container">
        <div class="card" onclick="redirectToARPage()">
            <img class="icon" src="assets/camera.png" alt="AR Icon"> <!-- Replace "path_to_your_icon.png" with the path to your icon image -->
            <h2 class="card-text">Experience KatilistIQ AR</h2>
        </div>
    </div>

    <script>
        function redirectToARPage() {
            window.location.href = "ar_experience.html"; // Change the filename if your AR page has a different name
        }
    </script>
</body>
</html>
