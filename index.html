<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>KatilistIQ</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .topbar h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .topbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
            margin-right: 20px; /* Add margin to the right */
        }
        
        .topbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    
    <div class="topbar">
        <h1>KatilistIQ</h1>
        <div>
            <a href="how.html">How to Play</a>
        </div>
        <div>
            <a href="about.html">About</a>
        </div>
    </div>
    
    <a-scene 
    embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;">

    <div id="overlayContainer" style="position: relative; width: 100%; height: 100%; border: 2px solid black;">
        <div id="overlaySquare" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; border: 2px dotted red;"></div>
        <div id="overlayText" style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 20px; color: red;">Make sure the marker is in view</div>
    </div>

      <script>
        var overlayContainer = document.getElementById("overlayContainer");
        var overlaySquare = document.getElementById("overlaySquare");
        var overlayText = document.getElementById("overlayText");

        function hideOverlay() {
            overlayContainer.style.display = "none";
        }
        setTimeout(hideOverlay, 5000);
    </script>
      
        <!-- Marker 1 -->
        <a-marker 
        type="pattern" 
        url="marker/pattern-Marker1.patt"
        >
            <a-image rotation="0 90 0" src="models/Flag_of_Malaysia.svg.png"></a-image>
        </a-marker>

        <!-- Marker 2 -->
        <a-marker 
        type="pattern" 
        url="marker/pattern-Marker2.patt"
        >
            <a-image rotation="0 90 0" src="models/Tunku_abd_rahman.jpg"></a-image>
        </a-marker>

        <!-- Marker 3 -->
        <a-marker 
        type="pattern" 
        url="marker/pattern-Marker3.patt"
        >
            <a-image rotation="0 90 0" src="models/sehati-sejiwa-removebg-preview.png" scale="2"></a-image>
        </a-marker>

        <!-- TODO: add more marker for more question -->

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
